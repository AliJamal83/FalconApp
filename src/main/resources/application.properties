spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=falcon
spring.datasource.username=falcon
spring.datasource.url=jdbc:mysql://localhost:3306/falcondb?serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

# makes it so that you can add new entities to the database
spring.jpa.generate-ddl = true


#this makes it so java can find the correct table in the database
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#spring.thymeleaf.prefix =/WEB-INF/templates/

server.port=8080
